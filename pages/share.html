/* iPad */
@media screen and (min-device-width : 768px) and (max-device-width : 1024px) {

}
/* iPad Retina */
@media screen and (min-device-width : 768px) and (max-device-width : 1024px)
and (-webkit-min-device-pixel-ratio: 2) { 
    .fa-5x { 
        font-size: 10em;

}
[class^="fa-"].fa-spacer, [class*=" fa-"].fa-spacer {
    padding: 10px;
}
.fa-spin-works{
    -webkit-animation: spin-sp 2s infinite linear;
    -moz-animation: spin-sp 2s infinite linear;
    -o-animation: spin-sp 2s infinite linear;
    animation: spin-sp 2s infinite linear;
}
@-moz-keyframes spin-works {
    0% {
        -moz-transform: translate3d(0, 0, 0) rotate(-0.001deg);
    }
    100% {
        -moz-transform: translate3d(0, 0, 0) rotate(358.999deg) ;
    }
}
@-webkit-keyframes spin-works {
    0% {
        padding-top: 2px;
        -webkit-transform: rotate3d(0, 0, 1, 0.001deg);

    }
    100% {
        padding-top: 2px;
        -webkit-transform: rotate3d(0, 0, 1, 360.001deg);
    }
}
@-o-keyframes spin-works {
    0% {
        -o-transform: rotate(0deg);
    }
    100% {
        -o-transform: rotate(359deg);
    }
}
@keyframes spin-works {
    0% {
        transform: translate3d(0, 0, 0) rotate(-0.001deg);
    }
    100% {
        transform: translate3d(0, 0, 0) rotate(360.001deg);
    }
}
